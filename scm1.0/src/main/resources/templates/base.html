<!DOCTYPE html>
<html lang="en" th:fragment="parent(content, title)" xmlns:th="http://www.thymeleaf.org">
<!-- This is a base HTML template that can be extended by other templates. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Login</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https:cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" data-th-href="@{/css/output.css}" />

    <!-- CSS for google login button-->
    <link rel="stylesheet" data-th-href="@{/css/style.css}" />

</head>

<body class="bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-white">
    <!--Common Header-->
    <!-- If user is logged in => show him user navbar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

    <!-- If user is not logged in => show him normal navbar -->
    <div th:unless="${loggedInUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>


    <!--Main Content-->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>

    <!--Common footer-->
    <footer class="flex justify-center">
        <p>&copy; 2023 CC All rights reserved.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

        <script th:src="@{'/js/script.js'}">
        </script>



    </footer>
</body>

</html>
