<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<!-- This is the signup page that extends the base HTML template. -->

<head>
  <title>Sign Up</title>
</head>

<body>
  <div id="content">
    <div class="grid grid-cols-12 justify-center mt-4">
      <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <div
          class="block border border-t-4 p-6 border-solid border-blue-600 bg-white shadow-sm rounded-xl hover:bg-gray-100 dark:bg-gray-900 dark:hover:bg-gray-800">
          <div th:replace="~{message :: messagebox}"></div>
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup here</h5>
          <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...
          </p>

          <form th:action="@{'/do-register'}" method="post" th:object="${userForm}" class="mt-5" novalidate>
            <!--username-->
            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>

              <input type="text" id="name" th:field="*{username}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your name here" required />

              <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 px-1 py-2">
              </p>
            </div>

            <!--Email-->
            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>

              <input type="email" id="email" th:field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="abc@cc.com" required />

              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1 py-2">
              </p>

            </div>

            <!--Password-->
            <div class="mb-3">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                Password</label>

              <input type="password" id="password" th:field="*{password}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Try alphanumeric passwords" required />

              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 px-1 py-2">
              </p>

            </div>


            <!--Phone Number-->
            <div class="mb-3">
              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact</label>

              <input type="text" id="phone" th:field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="+91 12345 67890" required />

              <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 px-1 py-2">
              </p>

            </div>

            <!--About field-->
            <div class="mb-3">
              <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something
                about yourself</label>
              <textarea id="about" rows="6" th:field="*{about}"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write here..."></textarea>

              <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}" class="text-red-600 px-1 py-2">
              </p>


            </div>

            <!--Buttons-->
            <div class="gap-2.5 mb-3 flex justify-center">
              <button type="submit"
                class=" text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">SignUp</button>

              <button type="reset"
                class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-900">
                Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
