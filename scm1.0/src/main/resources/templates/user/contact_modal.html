<div th:fragment="contact_modal">
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white text-gray-800 rounded-lg shadow-xl dark:bg-gray-800 dark:hover:bg-gray-800 dark:text-white">

                <div class="flex justify-end p-4">
                    <button type="button" onclick="contactModal.hide()"
                        class="text-gray-400 bg-transparent hover:bg-gray-700 hover:text-white rounded-lg text-sm p-1.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                
                <div class="flex flex-col items-center -mt-16 p-6 px-6 pb-6">
                    <img id="contact_image" class="w-28 h-28 rounded-full object-cover border-4 border-gray-900 dark:border-gray-800 shadow-lg"
                        src="/images/default_profile.png" alt="Contact profile picture">
                    
                    <h2 id="contact_name" class="text-3xl font-bold mt-4">Contact Name</h2>
                    
                    <p id="contact_description" class="text-indigo-300 dark:text-indigo-400 text-sm mt-1 mb-6 text-center italic max-w-xs">
                        Short bio or description goes here.
                    </p>

                    <hr class="w-full border-gray-700 my-4">

                    <div class="w-full space-y-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-indigo-400 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                            <a id="contact_email" href="#" class="break-all hover:text-indigo-300">email@example.com</a>
                        </div>
                        
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-indigo-400 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.823 18 2 12.177 2 5V3z"></path></svg>
                            <span id="contact_phone" class="break-all">Phone Number</span>
                        </div>
                        
                        <div class="flex items-start">
                            <svg class="w-5 h-5 text-indigo-400 mr-3 flex-shrink-0 mt-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                            <span id="contact_address" class="break-words">Contact Address, City, Country</span>
                        </div>
                    </div>

                    <hr class="w-full border-gray-700 my-6">

                    <div class="flex justify-center space-x-6">
                        <a id="contact_linkedin" href="#" target="_blank" class="text-gray-500 hover:text-gray-800 dark:hover:text-white transition-colors duration-200 text-3xl" title="LinkedIn Profile">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a id="contact_website" href="#" target="_blank" class="text-gray-500 hover:text-gray-800 dark:hover:text-white transition-colors duration-200 text-3xl" title="Personal Website">
                           <i class="fa-solid fa-globe"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
