<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<!-- This is the about page that extends the base HTML template. -->

<head>
    <title th:text="${loggedInUser.displayName} + ' | Contacts'">All your contacts page</title>
</head>

<body>
    <div id="content">
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="sm:pl-64 pt-20">
            <h1 class="text-5xl flex flex-col items-center justify-center">Your contacts are here..</span></h1>

            <div class="contacts_container p-2">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-5">
                    <label for="table-search" class="sr-only">Search</label>
                    <div class="relative mt-5">
                        <div
                            class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="text" id="table-search-users"
                            class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search for users">
                    </div>
                </div>
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Phone
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Links
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-object="${c}" data-th-each="c : ${pageContact.getContent()}"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">

                            <th scope="row"
                                class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <img onerror="this.src='https://static.vecteezy.com/system/resources/previews/048/926/061/non_2x/bronze-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-illustration-vector.jpg'"
                                    class="w-10 h-10 rounded-full" th:src="@{*{picture}}"
                                    src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                                <div class="ps-3">
                                    <span class="text-base font-semibold" data-th-text="*{name}">Neil Sims</span>

                                    <span>
                                        <i class="fas fa-star" th:if="*{isFavourite}"></i>
                                    </span>

                                    <div class="font-normal text-gray-500" th:text="*{email}">neil.sims@flowbite.com
                                    </div>
                                </div>
                            </th>
                            <td class="px-6 py-4">
                                <i class="fa-solid fa-phone"></i>
                                <span th:text="*{phoneNumber}"></span>

                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                                    <a th:href="@{*{websiteLink}}" target="_blank">
                                        <i class="fa-solid fa-link w-6 h-6"></i></a>

                                    <a th:href="@{*{linkedInLink}}" target="_blank">
                                        <i class="fa-brands fa-linkedin w-6 h-6"></i></a>


                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div>
                                    <a href=""><i class="fa-solid fa-trash h-6 w-6"></i></a>
                                    <a href=""><i class="fa-solid fa-pen h-6 w-6"></i></a>
                                    <a href=""><i class="fa-solid fa-eye h-6 w-6"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination_component, p-5 text-center bg-white dark:bg-gray-800">
                    <nav aria-label="Page navigation example">
                        <ul class="inline-flex -space-x-px text-base h-10">
                            <li th:unless="${pageContact.first}">
                                <a th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContact.getNumber-1}}"
                                    href="#"
                                    class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                            </li>
                            <li th:each="index : ${#numbers.sequence(0, pageContact.totalPages-1)}">
                                <a th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}"
                                    th:classappend="${index==pageContact.getNumber ? 'bg-blue-50 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                    href="#"
                                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span
                                        th:text="${index+1}"></span></a>

                            </li>
                            <li th:unless="${pageContact.last}">
                                <a th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContact.getNumber+1}}"
                                    href="#"
                                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
