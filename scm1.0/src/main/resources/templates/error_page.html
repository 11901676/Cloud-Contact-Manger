<!DOCTYPE html>

<head>
    <title>Email Verification Failed</title>
</head>

<body

            <div class="failure-icon"
                style="padding: 0; box-sizing: border-box; width: 100px; height: 100px; margin: 0 auto 30px; background: linear-gradient(135deg, #bd0505, #b00505); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: white;">
                X

                    <a href="/register" class="btn"
                        style="margin-bottom: 15px; box-sizing: border-box; display: inline-block; padding: 10px;padding-left: 15px; padding-right: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px; font-size: 16px; font-weight: 600;">
                        Try Again</a> <br>
                
                    <a href="/contact" class="btn"
                        style="margin: 0; box-sizing: border-box; display: inline-block; padding: 10px;padding-left: 15px; padding-right: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px; font-size: 16px; font-weight: 600;">
                        Contact Support</a>
                </div>
            </div>

            <div class="bg-red-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300"
                style="margin-top: 1rem; border-radius: 0.75rem; padding: 1.5rem; text-align: left;">
                <h3
                    style="font-size: 1.125rem; line-height: 1.75rem; font-weight: 600; margin-bottom: 1rem; display: flex; align-items: center;">
                    <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; color: #dc2626;"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"

                    </svg>
                    Possible Issue:
                </h3>
                <ul>

                    <li style="display: flex; align-items: flex-start; margin-top: 0.75rem;">
                        <span style="color: #dc2626; margin-right: 0.75rem; margin-top: 0.25rem;">â€¢</span>

            </div>
        </div>
